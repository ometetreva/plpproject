<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
    
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
    
        .form-group input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
    
        .form-group button {
            width: 90%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }
    
        .form-group p {
            text-align: center;
            color: #333;
            margin-top: 10px;
        }
    
        .form-group p a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
    
        <form method="POST" action="{% url 'process_form' %}" name="signup">
            {% csrf_token %}
            <div class="form-group">
                <label for="First Name">First Name</label>
                <input type="text" name="First Name">
            </div>
            <div class="form-group">
                <label for="Last Name">Last Name</label>
                <input type="text" name="Last Name">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" name="Email">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" name="Password">
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
